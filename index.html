<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice List UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .list-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .list-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .list-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="list-container">
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Image 1">
            <h3>Item 1</h3>
        </div>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Image 2">
            <h3>Item 2</h3>
        </div>
        <div class="list-item">
            <img src="https://via.placeholder.com/50" alt="Image 3">
            <h3>Item 3</h3>
        </div>
        <!-- Add more items as needed -->
    </div>

</body>
</html>
